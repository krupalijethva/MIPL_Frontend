<div class="m-content" style="width:100%;">
	<div  class="alert alert-brand m-alert m-alert--icon m-alert--air m-alert--square m--margin-bottom-30" role="alert" style="margin-bottom: 10px !important;background-color:#d5d2f1;    width: 100%;">
    
    <div class="m-alert__text" style="color: black;font-weight: 400;" >
      Scrum Records
    </div>
  </div>
  <div class="m-portlet m-portlet" >

      <div class="m-portlet__head"  style="background-color: white;">
          <div class="m-portlet__head-caption" >
            <div class="m-portlet__head-title">
              <div class="m-portlet__head-text">
                  <button class="btn m-btn--pill    btn-brand m-btn m-btn--custom m-btn--bolder m-btn--uppercase" style="margin-left: 26%;" type="submit" (click)="writeScrum()">Write New Scrum</button>
              </div>
            </div>
          </div>
      </div>
      <div class="m-portlet__body" [hidden]="showForm" style="line-height:0 !important;" >
        <div class="row" >
          <div class="col-lg-6"  style="margin-left:25%;margin-right: 25%;" >
            <div class="m-portlet m-portlet--tab">
                  <!--begin::Form-->
                  <form class="m-form m-form--fit m-form--label-align-right" id="m_form_2" action="" (ngSubmit)="submitScrum()">
                    <div class="m-portlet__body">
                     
      
                      <div class="form-group m-form__group row">
                        <label for="exampleInputPassword1" class="col-3 col-form-label" style="padding-top: 3px;text-align:start;">
                          Project Name
                        </label>
                        <div class="col-9">
                        <input type="text" [(ngModel)]="scrumobj.projectname"  name="fullname" class="form-control m-input m-input--air" id="exampleInputPassword1">
                        </div>
                      </div>
      
                      <div class="form-group m-form__group row">
                        <label for="exampleSelect1" class="col-3 col-form-label"  style="padding-top: 3px;text-align:start;">
                          Select Team Leader
                        </label>
                        <div class="col-9">
                        <select  [(ngModel)]="scrumobj.teamleadername" class="form-control m-input m-input--air"  name="ProjectLead">
                        
                          <option *ngFor="let teamlead of userlist; index as i" [ngValue]='teamlead.fullname'>{{teamlead.fullname}}</option>    
                        
                        </select>
                        
                        </div>
                      </div>
      
                      
                      <div class="form-group m-form__group row">
                        <label for="exampleTextarea" class="col-3 col-form-label" style="text-align:start;">
                          What you did Today 
                        </label>
                        <div class="col-9">
                        <textarea [(ngModel)]="scrumobj.todaystask" name="reason" class="form-control m-input m-input--air" id="exampleTextarea" rows="3"></textarea>
                        </div>
                      </div>

                      <div class="form-group m-form__group row">
                        <label for="exampleTextarea" class="col-3 col-form-label" style="text-align:start;">
                          What you will do tomorrow
                        </label>
                        <div class="col-6">
                        <textarea [(ngModel)]="scrumobj.tomorrowstask" name="reason" class="form-control m-input m-input--air" id="exampleTextarea" rows="3"></textarea>
                        </div>
                        <div class="col-3">
                          <label class="m-checkbox m-checkbox--brand" style="padding-left: 0px;position: unset">
                            <input [(ngModel)]="scrumobj.notAssignWork" type="checkbox" style="position: inherit">
                            Not Assign Work
                            <span></span>
                          </label>    
                        </div>
                      </div>

                      <div class="form-group m-form__group row">
                        <label for="exampleTextarea" class="col-3 col-form-label" style="text-align:start;">
                          Issues
                        </label>
                        <div class="col-9">
                        <textarea [(ngModel)]="scrumobj.issues" name="reason" class="form-control m-input m-input--air" id="exampleTextarea" rows="3"></textarea>
                        </div>
                      </div>

                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                      <div class="m-form__actions" style="padding-left:40%">
                        <button type="submit" class="btn btn-accent">
                          Submit
                        </button>
                        <button type="reset" (click)="hideForm()" class="btn btn-secondary">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </form>
                 <!--end::Form-->
            </div>
         
          </div>
        </div>
      </div>
  </div>  
  <div class="m-portlet m-portlet"> 
      <div class="m-portlet__head" style="height: 4.1rem;">
              <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                  <h3 class="m-portlet__head-text">
                    <i class="flaticon-calendar"></i>
                    Leave Records
                  </h3>
                </div>
              </div>
      </div>
      <div class="m-portlet__body">
                  <!--begin: Search Form -->
                  <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                    <div class="row align-items-center">
                      <div class="col-xl-8 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                          <div class="col-md-4">
                            <div class="m-form__group m-form__group--inline">
                              <div class="m-form__label">
                                <label>
                                  Status:
                                </label>
                              </div>
                              <div class="m-form__control">
                                <select class="form-control m-bootstrap-select" id="m_form_status">
                                  <option value="">
                                        All
                                      </option>
                                      <option value="PENDING_ADMIN">
                                        UNDER REVIEW ADMIN
                                      </option>
                                      <option value="REJECT">
                                          DENIED
                                      </option>
                                      <option value="APPROVED">
                                        APPROVED
                                      </option>
                              
                                      <option value="PENDING_TEAMLEAD">
                                        UNDER REVIEW TL
                                      </option>
                                </select>
                              </div>
                            </div>
                            <div class="d-md-none m--margin-bottom-10"></div>
                          </div>
            
                          <div class="col-md-4">
                            <div class="m-input-icon m-input-icon--left">
                              <input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
                              <span class="m-input-icon__icon m-input-icon__icon--left">
                                <span>
                                  <i class="la la-search"></i>
                                </span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
            
                    </div>
                  </div>
                  <!--end: Search Form -->
                  <!--begin: Datatable -->
                  <div class="m_datatable" id="leavedetail_data"></div>
                  <!--end: Datatable -->
      </div>
  </div>
