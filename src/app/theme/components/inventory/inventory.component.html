<div class="m-content" style="width:100%;">
	<div class="alert alert-brand m-alert m-alert--icon m-alert--air m-alert--square m--margin-bottom-30" role="alert" style="margin-bottom: 10px !important;background-color:#d5d2f1;    width: 100%;">

      Inventory Stock Records
		</div>
	</div>
	<!--begin::Portlet-->
	<!--Begin Datatable-->
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head" style="height: 4.1rem;">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						<i class="fa fa-cubes"></i>
            Inventory Stock Records
					</h3>
				</div>
			</div>
			
		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</div>
						</div>
          </div>
          <div class="col-xl-4 order-1 order-xl-2 m--align-right">
            <button data-toggle="modal" data-target="#additem" class="btn m-btn--pill    btn-outline-primary m-btn m-btn--custom">
              <span>
                <i class="la la-plus-circle"></i>
                <span>
                  Add Item
                </span>
              </span>
            </button>
            <div class="m-separator m-separator--dashed d-xl-none"></div>
          </div>

				</div>
			</div>
			<!--end: Search Form -->
			<!--begin: Datatable -->
			<div class="m_datatable" id="ajax_data"></div>
			<!--end: Datatable -->
		</div>
	</div>
	<!--end Datatable-->

	<!--end::Portlet-->

	<!--end::Portlet-->
</div>


<!--Model For Approve,Deny With Comment-->

<div class="modal fade" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document" style="width: 100% !important;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">		
					ADD
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<input type="hidden" [(ngModel)]="inventory_id"  name="inventory_id">
				</div>
				<div class="form-group m-form__group row">
					<label for="recipient-name" class="col-4 col-form-label">
						No Of Quantity Add
					</label>
					<div class="col-8">
						<input type='text' [(ngModel)]="quantity" autocomplete="off" class="form-control m-input m-input--air" name="quantity">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" (click)="addQuantity(inventory_id)" class="btn btn-primary"
				 id="punchsave" data-dismiss="modal">
				  Add
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="additem" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document" style="width: 100% !important;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">		
					ADD
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
			</div>
			<div class="modal-body">
      
        <div class="form-group m-form__group row">
					<label for="recipient-name" class="col-4 col-form-label">
						Item Name
					</label>
					<div class="col-8">
						<input type='text' [(ngModel)]="item" autocomplete="off" class="form-control m-input m-input--air" name="item">
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label for="recipient-name" class="col-4 col-form-label">
						No Of Quantity Add
					</label>
					<div class="col-8">
						<input type='text' [(ngModel)]="quantity" autocomplete="off" class="form-control m-input m-input--air" name="quantity">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" (click)="addItem()" class="btn btn-primary"
				 id="punchsave" data-dismiss="modal">
				  Add
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
