<!--Model For Approve,Deny With Comment-->

<div class="modal fade" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document" style="width: 100% !important;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					Assign Or Update Leave
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
			</div>
			

			<div class="modal-body">
			<form  id="editPunchForm" #form>	
        	<div class="form-group m-form__group row">
					<label for="recipient-name" class="col-2 col-form-label">
						Total Leave
					</label>
					<div class="col-10">
						<select class="form-control m-input m-input--air" name="teamlead" [(ngModel)]="totalcredit">                   
						<option disabled>Select Catagory</option> 
						<option value="18">18</option>      
						<option value="15">15</option>        
						<option value="12">12</option>      
						<option value="0">0</option>      
						</select>
					</div>
			</div>
			</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" (click)="updateLeave()">
					Update
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
			</div>
	
		
		</div>
	</div>
</div>
