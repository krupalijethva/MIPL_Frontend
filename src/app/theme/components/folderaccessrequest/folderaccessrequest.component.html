    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title m-subheader__title--separator">
            Request for Folder Access
        </h3>
        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
          <li class="m-nav__item m-nav__item--home">
            <a href="#" class="m-nav__link m-nav__link--icon">
              <i class="m-nav__link-icon la la-home"></i>
            </a>
          </li>
          <li class="m-nav__separator">
            -
          </li>
          <li class="m-nav__item">
            <a href="" class="m-nav__link">
              <span class="m-nav__link-text">
                IT Request 
              </span>
            </a>
          </li>
          <li class="m-nav__separator">
            -
          </li>
          <li class="m-nav__item">
            <a href="" class="m-nav__link">
              <span class="m-nav__link-text">
                 Request for Folder Access
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div>
      </div>
    </div>
  </div>
  <!-- END: Subheader -->
  <div class="m-content" style="width:100%;">
    <div class="alert alert-brand m-alert m-alert--icon m-alert--air m-alert--square m--margin-bottom-30" role="alert" style="margin-bottom: 10px !important;background-color:#d5d2f1;    width: 100%;">
      <div class="m-alert__text" style="color: black;font-weight: 350;height: 10px;font-family: sans-serif;" >
          Request for Folder Access
      </div>
    </div>
    <div class="m-portlet m-portlet--brand m-portlet--head-solid-bg m-portlet--bordered">
      <div class="m-portlet__head headsize" >
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <span class="m-portlet__head-icon">
              <i class="fa fa-folder-open"></i>
            </span>
            <h3 class="m-portlet__head-text">
                Request for Folder Access
            </h3>
          </div>
        </div>
       
      </div>
     
      <div class="m-portlet__body">
              <div class="row" >
                  <div class="col-lg-6" style="margin-left:25%;margin-right: 25%;">
                    <div class="m-portlet m-portlet--tab">
                      <!--begin::Form-->
                      <form class="m-form m-form--fit m-form--label-align-right" id="req_form" action="" (ngSubmit)="folderRequest()">
                        <div class="m-portlet__body">

                          <div class="form-group m-form__group row">
                            <label for="exampleInputEmail1" class="col-3 col-form-label" style="text-align:start;">
                                Username
                            </label>
                            <div class="col-9">
                                <input type="text" autocomplete="off" disabled [(ngModel)]="fullname" class="form-control m-input m-input--air" name="uname"/>
                            </div>
                          </div>
    
                          <div class="form-group m-form__group row">
                              <label for="exampleInputPassword1" class="col-3 col-form-label" style="padding-top: 3px;text-align:start;">
                                  Select Access Permission
                              </label>
                              <div class="col-9">
                                  <select [(ngModel)]="accessPermission"  class="form-control m-input m-input--air"  name="accessPermission">
                                      <option>Read</option> 
                                      <option>Write</option>
                                      <option>Modify</option>
                                  </select>
                              </div>
                            </div>

                            <div class="form-group m-form__group row">
                                <label for="exampleInputPassword1" class="col-3 col-form-label" style="padding-top: 3px;text-align:start;">
                                    Description
                                </label>
                                <div class="col-9">
                                <textarea name="description" [(ngModel)]="description"  class="form-control m-input m-input--air"></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                          <div class="m-form__actions" style="padding-left:40%">
                            <button type="submit" class="btn btn-accent">
                              Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                              Cancel
                            </button>
                            <a role="button" routerLink="/index/requestform" class="btn btn-accent">
                              Back
                            </a>
                          </div>
                        </div>
                      </form>
                      <!--end::Form-->
                    </div>
                  </div>
                </div>
      </div>
    </div>
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head headsize" >
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                <i class="fa fa-folder-open"></i>
                Pending Folder Access Request
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <!--begin: Datatable -->
          <div class="m_datatable" id="folderRequest_data"></div>
          <!--end: Datatable -->
        </div>
    </div>
    
  </div>
