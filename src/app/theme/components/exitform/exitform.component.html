<div class="m-subheader" appunwraptag="" style="padding: 10px 30px 0 35px;">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title m-subheader__title--separator">
          Employee Exit Procedure
        </h3>
        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
          <li class="m-nav__item m-nav__item--home">
            <a href="#" class="m-nav__link m-nav__link--icon">
              <i class="m-nav__link-icon la la-home"></i>
            </a>
          </li>
          <li class="m-nav__separator">
            -
          </li>
          <li class="m-nav__item">
            <a href="" class="m-nav__link">
              <span class="m-nav__link-text">
                Human Resourses
              </span>
            </a>
          </li>
          <li class="m-nav__separator">
            -
          </li>
          <li class="m-nav__item">
            <a href="" class="m-nav__link">
              <span class="m-nav__link-text">
                  Exit Form

              </span>
            </a>
          </li>
        </ul>
      </div>
      <div>
      </div>
    </div>
  </div>
  <!-- END: Subheader -->
  <div class="m-content" style="width:100%;">
    <div class="alert alert-brand m-alert m-alert--icon m-alert--air m-alert--square m--margin-bottom-30" role="alert" style="margin-bottom: 10px !important;background-color:#d5d2f1;    width: 100%;">
      <div class="m-alert__text" style="color: black;font-weight: 350;height: 10px;font-family: sans-serif;" >
          Exit Procedure for Existing Employee
      </div>
    </div>
    <div class="m-portlet m-portlet--brand m-portlet--head-solid-bg m-portlet--bordered">
      <div class="m-portlet__head headsize" >
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <span class="m-portlet__head-icon">
              <i class="fa fa-gift"></i>
            </span>
            <h3 class="m-portlet__head-text">
               Fill Exit Procedure Details
            </h3>
          </div>
        </div>
       
      </div>
     
      <div class="m-portlet__body">
  
  
              <div class="row" >
                  <div class="col-lg-6" style="margin-left:25%;margin-right: 25%;">
                    <div class="m-portlet m-portlet--tab">
                    
                      <!--begin::Form-->
                      <form class="m-form m-form--fit m-form--label-align-right" id="exitform" action="">
                        <div class="m-portlet__body">
                          <div class="form-group m-form__group row">
                            <label for="exampleInputEmail1" class="col-3 col-form-label" style="text-align:start;">
                                Username
                            </label>
                            <div class="col-9">
                              <select [(ngModel)]="exitEmpDetail.username"  class="form-control m-input m-input--air"  name="username">
                  
                                <option *ngFor="let user of activeUser; index as i" [ngValue]='user.username'>{{user.username}}</option>    
                              
                              </select>
                            </div>
                          </div>
          
                          <div class="form-group m-form__group row">
                            <label for="exampleInputPassword1" class="col-3 col-form-label" style="padding-top: 3px;text-align:start;">
                                Reason for Resignation
                            </label>
                            <div class="col-9">
                            <textarea [(ngModel)]="exitEmpDetail.reason" name="reason" class="form-control m-input m-input--air" id="exampleInputPassword1"></textarea>
                            </div>
                          </div>
          
                          
          
          
                          <div>
                        
                            <div class="form-group m-form__group row">
                            <label for="recipient-name" class="col-3 col-form-label" style="text-align: start;">
                                Resignation Applied Date
                              </label>
                           
                            <div class="col-9">
                              <div class="input-group date">
                                <input type="text" autocomplete="off" class="form-control m-input m-input--air" name="applieddate" placeholder="Select date" id="exitEmpAppliedDate"/>
                          
                                    <div class=" input-group-append">
                                        <span class="input-group-text" >
                                          <i class="la la-calendar-check-o"></i>
                                        </span>
                                    </div>
                                    </div>
                            </div>
                          </div>
                            
  
                          </div>
          
                          
          
          
                          <div class="form-group m-form__group row">
                            <label for="exampleTextarea" class="col-3 col-form-label" style="text-align:start;">
                                Company Equipment if any
                            </label>
                            <div class="col-9">
                            <textarea [(ngModel)]="exitEmpDetail.otherEquipment" name="reason" class="form-control m-input m-input--air" id="exampleTextarea" rows="3"></textarea>
                            </div>
                          </div>

                          <div class="form-group m-form__group row">
                              <label for="exampleTextarea" class="col-3 col-form-label" style="text-align:start;">
                                  Return Company Equipment                              </label>
                              <div class="col-9">
                                  <label class="m-checkbox m-checkbox--brand">
                                      <input type="checkbox"  (change)="exitEmpDetail.idcard= !exitEmpDetail.idcard">
                                      ID Card
                                      <span></span>
                                    </label>
                                    <label class="m-checkbox m-checkbox--brand">
                                        <input type="checkbox" (change)="exitEmpDetail.deskkey= !exitEmpDetail.deskkey" >
                                        Desk and Files key
                                        <span></span>
                                      </label>
                                      <label class="m-checkbox m-checkbox--brand">
                                          <input type="checkbox" (change)="exitEmpDetail.otherKey= !exitEmpDetail.otherKey" >
                                          Key to Premises
                                          <span></span>
                                        </label>
                                        <label class="m-checkbox m-checkbox--brand">
                                            <input type="checkbox" (change)="exitEmpDetail.material= !exitEmpDetail.material" >
                                            Catalogs and Sales Material
                                            <span></span>
                                          </label>
                                          <label class="m-checkbox m-checkbox--brand">
                                              <input type="checkbox" (change)="exitEmpDetail.companyvehicle= !exitEmpDetail.companyvehicle" >
                                              Company Vehicles
                                              <span></span>
                                            </label>
                                            

                              </div>
                            </div>

                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                          <div class="m-form__actions" style="padding-left:40%">
                            <button type="button" (click)="exitEmpDetailSubmit()" class="btn btn-accent">
                              Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                              Cancel
                            </button>
                          </div>
                        </div>
                      </form>
                      <!--end::Form-->
                    </div>
                  </div>
                </div>
            
         
       
      </div>
    </div>
    
  </div>
