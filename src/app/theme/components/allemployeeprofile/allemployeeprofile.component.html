<!--Model For Approve,Deny With Comment-->
<div class="modal fade" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document" style="width: 100% !important;">
		<div class="modal-content">
			<div class="modal-header" >
				<h5 class="modal-title" id="exampleModalLabel">
					Approve,Deny Punching Record
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
			</div>
	
		<div class="modal-body">
			<form >
		 
					<div class="form-group">
                 
						
          </div>
					<div class="form-group m-form__group row">
					
						<label for="recipient-name" class="col-2 col-form-label">
							Comments
						</label>
						<div class="col-10">
							<!-- <textarea autocomplete="off" class="form-control m-input" name="loginTime" [(ngModel)]="punchEditObj.comments" placeholder="write comment"></textarea> -->
					</div>
				</div>
				
			</form>
			</div>
			<div class="modal-footer">
				<button type="button" (click)="approveWithComment(punchEditObj.idPunching)" class="btn btn-primary" id="punchsave" data-dismiss="modal">
					Approve
				</button>
				<button type="button" (click)="denyWithComment(punchEditObj.idPunching)" class="btn btn-primary" id="punchsave" data-dismiss="modal">
					Deny
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
			
			</div>
		</div>
	</div>
</div>
